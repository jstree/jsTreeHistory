IPS_MSG_IPBE_WEBF5 = \ucc98\ub9ac\ud558\uae30 \uc5b4\ub824\uc6b8 \uc815\ub3c4\ub85c \ub9ce\uc740 HTTP \uc694\uccad\uc744 \uc9e7\uc740 \uc2dc\uac04\uc5d0 \uc6f9 \uc11c\ubc84\uc5d0 \ubcf4\ub0b4\ub294 \uacf5\uaca9\uc744 \ud0d0\uc9c0\ud569\ub2c8\ub2e4. \uc6f9 \ube0c\ub77c\uc6b0\uc800\uc5d0\uc11c F5 \ud0a4\ub97c \uacc4\uc18d \ub20c\ub7ec \uc6f9 \uc11c\ubc84\uc5d0 \uacfc\ubd80\ud558\ub97c \uc77c\uc73c\ud0a4\ub294 \ubc29\ubc95\uc5d0\uc11c \uc720\ub798\ud55c \uacf5\uaca9\uc785\ub2c8\ub2e4. \uc9c0\uae08\uc740 \uc6f9 \uc11c\ubc84\uc758 \uc131\ub2a5\uc774 \uc88b\uc544\uc838 \uacf5\uaca9\uc758 \ud6a8\uacfc\uac00 \uc5c6\uc73c\ub098, \ub3d9\uc2dc\uc5d0 \uc5ec\ub7ec \uba85\uc774 \uacf5\uaca9\ud560 \uacbd\uc6b0\uc5d0\ub294 \uc6f9 \uc11c\ubc84\uc758 \ub3d9\uc791\uc5d0 \uc9c0\uc7a5\uc744 \uc904 \uc218 \uc788\ub294 \uacf5\uaca9\uc785\ub2c8\ub2e4.
IPS_MSG_IPBE_ARPSCAN = ARP \uc2a4\uce94\uc744 \ud0d0\uc9c0\ud569\ub2c8\ub2e4. ARP \uc2a4\uce94\uc740 ARP \uc694\uccad\uc5d0 \ub300\ud55c \uc751\ub2f5\uc73c\ub85c \ub124\ud2b8\uc6cc\ud06c\uc5d0 \uc788\ub294 \uc2dc\uc2a4\ud15c\uc758 \uc0c1\ud0dc\ub97c \ud30c\uc545\ud558\ub294 \uc2a4\uce90\ub2dd \ubc29\ubc95\uc785\ub2c8\ub2e4. \ucd5c\uadfc\uc5d0\ub294 \uac1c\uc778\uc6a9 \ubc29\ud654\ubcbd\uc774 ping\uc774\ub098 \ud544\uc694\ud558\uc9c0 \uc54a\uc740 \uc11c\ube44\uc2a4\ub97c \ucc28\ub2e8\ud558\ub294 \uacbd\uc6b0\uac00 \uc788\uc5b4 IP \uc2a4\uce94\uc73c\ub85c\ub294 \uc2dc\uc2a4\ud15c\uc758 \uc0c1\ud0dc\ub97c \ud30c\uc545\ud558\uae30 \uc5b4\ub824\uc6cc\uc84c\uc2b5\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \ubcf4\ud1b5 \ub124\ud2b8\uc6cc\ud06c \uc0ac\uc6a9\uc744 \uc704\ud574 ARP \uc694\uccad\uacfc \uc751\ub2f5\uc740 \ucc28\ub2e8\ud558\uc9c0 \uc54a\uae30 \ub54c\ubb38\uc5d0 ARP \uc2a4\uce94\uc73c\ub85c \uc2dc\uc2a4\ud15c\uc758 \uc0c1\ud0dc\ub97c \ud30c\uc545\ud558\ub294 \uacbd\uc6b0\uac00 \ub9ce\uc2b5\ub2c8\ub2e4. ARP \uc2a4\uce94\uc740 \ub0b4\ubd80 \ub124\ud2b8\uc6cc\ud06c \uc548\uc5d0\uc11c \ub9ce\uc774 \ud0d0\uc9c0\ub418\uba70, \uc6dc\uc774 2\ucc28\ub85c \uac10\uc5fc\uc2dc\ud0ac \uc2dc\uc2a4\ud15c\uc744 \ucc3e\uc744 \ub54c\uc5d0\ub3c4 \ud0d0\uc9c0\ub429\ub2c8\ub2e4.
IPS_MSG_IPBE_ANOMALYSCAN = IP \uc2a4\uce94\uc774\ub098 \ud3ec\ud2b8 \uc2a4\uce94\uacfc \ub2e4\ub978 \uc720\ud615\uc758 \ub124\ud2b8\uc6cc\ud06c \uc2a4\uce94\uc744 \ud0d0\uc9c0\ud569\ub2c8\ub2e4. \uc774 \uacf5\uaca9\uc740 \ubb34\ubd84\ubcc4\ud558\uac8c P2P \ud504\ub85c\uadf8\ub7a8\uc744 \uc0ac\uc6a9\ud558\uac70\ub098 \ucef4\ud4e8\ud130\uac00 \uc545\uc131\ucf54\ub4dc\uc5d0 \uac10\uc5fc\ub418\uc5c8\uc744 \ub54c \uc8fc\ub85c \ud0d0\uc9c0\ub429\ub2c8\ub2e4.
IPS_MSG_IPBE_IPSCAN = IP \uc2a4\uce94\uc744 \ud0d0\uc9c0\ud569\ub2c8\ub2e4. IP \uc2a4\uce94\uc740 \ub124\ud2b8\uc6cc\ud06c\uc5d0\uc11c \ud2b9\uc815\ud55c \ud504\ub85c\ud1a0\ucf5c\uc774\ub098 \ud3ec\ud2b8\ub97c \uc0ac\uc6a9\ud558\ub294 \uc2dc\uc2a4\ud15c\uc758 IP \uc8fc\uc18c\ub97c \ucc3e\ub294 \ubc29\ubc95\uc73c\ub85c, \uc6dc\uc758 2\ucc28 \uac10\uc5fc\uc744 \uc704\ud574 \uc2dc\ub3c4\ud569\ub2c8\ub2e4. TCP/UDP \uc2a4\uce94\uc740 \uc798 \uc54c\ub824\uc9c4 \ud3ec\ud2b8(135, 137, 139, 445, 1433, 1434)\ub97c \uc0ac\uc6a9\ud558\ub294 \uc2dc\uc2a4\ud15c\uc744 \ucc3e\uc744 \ub54c \uc0ac\uc6a9\ud558\uba70, ICMP \uc2a4\uce94\uc740 ICMP echo\ub97c \uc774\uc6a9\ud558\uc5ec \uc791\ub3d9 \uc911\uc778 \ud638\uc2a4\ud2b8\ub97c \ucc3e\uc744 \ub54c \uc0ac\uc6a9\ud569\ub2c8\ub2e4.
